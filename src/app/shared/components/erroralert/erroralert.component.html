<div id="errModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()">&times;</button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hide()">Close</button>
      </div> -->
    </div>
  </div>
</div>

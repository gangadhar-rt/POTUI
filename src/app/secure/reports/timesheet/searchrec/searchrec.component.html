<section id="layout_header">
  <app-projects-pop [projid]="getpop" (update)="updateValues($event)" (projshow)="getpop=$event.selectedProj"></app-projects-pop>
  <div class="row">
    <div class="col col-sm-2">
      <h2 class="ttl2">Staff Time Sheet </h2>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" (click)="getpop=true" [(ngModel)]="request.eps" required placeholder="epsname">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" (click)="getpop=true" [(ngModel)]="request.project" required placeholder="projName">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" required placeholder="Commencing Day">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <select class="form-control cust-input">
          <option disabled>Crew/Individual </option>
          <option value="1">Team</option>
          <option value="0">Individual</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <select class="form-control cust-input">
        <option disabled>Status</option>
        <option value="0">approved</option>
        <option value="1">submitted</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control cust-input">
        <option disabled>Time Sheet</option>
        <option value="0">123</option>
        <option value="1">456</option>
      </select>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" required placeholder="Crew">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" required placeholder="Originator">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" required placeholder="Approver">
      </div>
    </div>


    <div class="col">
      <div class="form-group">
        <select class="form-control cust-input">
          <option disabled>Sub Reports</option>
          <option value="1">manpower trade wise used vs idle</option>
          <option value="0">plant wise used vs idle</option>
          <option value="0">material itam wise consuption quantity</option>
          <option value="0">Sow item wise progressed quantity</option>
        </select>
      </div>
    </div>
    <div class="col search_btn text-right col-2">
      <button>
        <i class="fa fa-search"></i>
      </button>
      <button>
        <i class="fa fa-refresh"></i>
      </button>
      <button>
        <i class="fa fa-skyatlas"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 ">
      <div class="pull-right">
        <input type="radio" name="Report" value="Chart"> Chart
        <input type="radio" name="Report" value="Table"> Table
        <input type="radio" name="Report" value="Chart & Table"> Chart & Table
      </div>
    </div>
  </div>


  <table class="table tbl_head">
    <colgroup>
      <col style="width:16.67%;" />
      <col style="width:16.67%;" />
      <col style="width:16.67%;" />
      <col style="width:16.67%;" />
      <col style="width:16.67%;" />
      <col style="width:16.67%;" />

    </colgroup>
    <thead>
      <tr>
        <th>Employee ID </th>
        <th>First Name </th>
        <th>Last Name </th>
        <th>Trade </th>
        <th>Category </th>
        <th>Date Wise Hours Worked & Task Performed </th>
      </tr>
    </thead>
  </table>
</section>
<!-- fixed header layout -->

  <div class="slimScroll">
    <div class="table-responsive text-center">
      <table class="table-striped table tbl_body">

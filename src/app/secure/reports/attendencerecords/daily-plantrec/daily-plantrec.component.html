<section id="layout_header">
  <app-projects-pop [projid]="getpop" (update)="updateValues($event)" (projshow)="getpop=$event.selectedProj"></app-projects-pop>
  <div class="row">
    <div class="col col-sm-2">
      <h2 class="ttl2">Daily Plant Attendance Records</h2>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" (click)="getpop=true" [(ngModel)]="request.eps" required placeholder="epsname">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" (click)="getpop=true" [(ngModel)]="request.project" required placeholder="projName">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <input class="form-control cust-input" type="text" required placeholder="SelectCrew">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <select class="form-control cust-input">
          <option disabled>Month</option>
          <option value="1">JAN</option>
          <option value="0">FEB</option>
          <option value="0">Mar</option>
          <option value="0">Apr</option>
          <option value="0">May</option>
          <option value="0">June</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <select class="form-control cust-input">
          <option disabled>Year</option>
          <option value="1">2014</option>
          <option value="0">2015</option>
          <option value="0">2016</option>
          <option value="0">2017</option>
          <option value="0">2018</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <select class="form-control cust-input">
          <option disabled>Sub Reports</option>
          <option value="1">value</option>
          <option value="0">value</option>
          <option value="0">value</option>
          <option value="0">value</option>
          <option value="0">value</option>
          <option value="0">value</option>
          <option value="0">value</option>
        </select>
      </div>
    </div>
    <div class="col search_btn text-right col-2">
      <button>
        <i class="fa fa-search"></i>
      </button>
      <button>
        <i class="fa fa-refresh"></i>
      </button>
      <button>
        <i class="fa fa-skyatlas"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 ">
      <div class="pull-right">
        <input type="radio" name="Report" value="Chart"> Chart
        <input type="radio" name="Report" value="Table"> Table
        <input type="radio" name="Report" value="Chart & Table"> Chart & Table
      </div>
    </div>
  </div>
  <table class="table tbl_head">
    <colgroup>
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />
      <col style="width:12.5%;" />

    </colgroup>
    <thead>
      <tr>
        <th>EPS</th>
        <th> Project</th>
        <th>Asset ID</th>
        <th>Plant Description </th>
        <th>Plant Make </th>
        <th>Plant Model </th>
        <th>Crew Name</th>
        <th>Parent Company </th>
      </tr>
    </thead>
  </table>
</section>
<!-- fixed header layout -->

<!-- fixed content layout -->
<section id="main_content">
  <div class="slimScroll">
    <div class="table-responsive text-center">
      <table class="table-striped table tbl_body">
        <tbody>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</section>
<!-- fixed content layout -->

  <div class="row ml-0 mr-0 pagination_block">
    <div class="col col-sm-3 text-left">
      <label>Total No OF Records :</label>
      <select>
        <option value="10">10</option>

        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
      </select>
    </div>
    <div class="col col-sm-9 text-right" style="display: inline-block">
      <div class="row">

  </div>
</div>
